<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="menu-container">
  <!-- Main Menu Panel -->
  <div id="main-menu" class="menu-panel active">
    <h1>WebUI Game</h1>
    <button id="start-game-btn">Start Game</button>
    <button id="load-game-btn">Load Game</button>
    <button id="settings-btn">Settings</button>
    <button id="quit-game-btn">Quit</button>
  </div>

  <!-- Load Game Panel -->
  <div id="load-menu" class="menu-panel">
    <h1>Load Game</h1>
    <div id="save-slots-container">
      <!-- Save slots will be generated by JS here -->
    </div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Settings Panel -->
  <div id="settings-menu" class="menu-panel">
    <h1>Settings</h1>
    <div class="settings-grid">
      <!-- Graphics -->
      <label>Resolution</label>
      <select id="resolution-select">
        <option value="1920x1080">1920 x 1080</option>
        <option value="1280x720">1280 x 720</option>
      </select>

      <label>Fullscreen</label>
      <select id="fullscreen-select">
        <option value="0">Fullscreen</option>
        <option value="1">Windowed Fullscreen</option>
        <option value="2">Windowed</option>
      </select>

      <label>Texture Quality</label>
      <select id="texture-quality-select">
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
        <option value="3">Epic</option>
      </select>

      <label>Shadow Quality</label>
      <select id="shadow-quality-select">
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
        <option value="3">Epic</option>
      </select>

      <label>VSync</label>
      <input type="checkbox" id="vsync-checkbox" checked />
    </div>
    <button id="apply-settings-btn">Apply</button>
    <button class="back-btn">Back</button>
  </div>
</div>

<script src="/bundle.js"></script>
</body>
</html>
